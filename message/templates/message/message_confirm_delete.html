{% extends 'base.html' %}
{% load markdown_extras %}
{% load crispy_forms_tags %}

{% block content %} 
    <div class="row g-5 justify-content-start text-center ">
        <div class="col-md-9">
            <h2 class="pb-4 mb-4 bold border-bottom">Todos los mensajes</h2>
        </div>

        <div class="container mt-5">
            <form method="post">
                {% csrf_token %}
                ¿Estás seguro de que deseas borrar el mensaje {{object.title}}? 
                <div class="container mt-5">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>Confirmar</button>
                    <a href="{% url 'message:Messages' %}" class="btn btn-default">Cancelar</a>
                </div>
            </form>
        </div>
          
{% endblock content%}
